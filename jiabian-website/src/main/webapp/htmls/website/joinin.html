<!DOCTYPE html>
<html lang="" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/modernizr-2.6.2.min.js"></script>
    <title>杭州客盟营销策划有限公司</title>
</head>

<body>
    <div class="topwrap">
		<div class="nav">
			<div class="logo">
				<img src="../images/img_logo.png">
			</div>
			<div class="navright">
					<a href="../index/show">回到首页</a>
			</div>
		</div>
	</div>
	<!--	banner-->
    <div class="banner09" id="selectstyleimg">
    </div>
    <!--    招聘信息-->
    <div class="jobwrap">
        <div class="jobbox" id ="zp">
     
            
        </div>
    </div>
    
	
    <div class="footer">
       <div class="mainpart"id="dz">
        </div>
    </div>
    <script type="text/javascript">
    selectstyleimg();
	function selectstyleimg() {
		$.ajax({
			url : '../index/pcselectadd',
			data : {
				"classify" : 8,
				"classification":2,
				"port" : 2
			},
			type : 'get',
			success : function(data) {				
				var txt = "";
				for (var i = 0; i < data.data.length; i++) {
					txt+="<img src='"+ data.data[i].img +"'/>"	
				}
				$('#selectstyleimg').html(txt);
			}
		});
	}
    //招聘
	zp();
	function zp() {
		$.ajax({
			url : '../index/pcselectadd',
			data : {
				"classify" : 1,
				"classification":4,
				"port" : 2
			},
			type : 'post',
			success : function(data) {
				var txt = "";
				for (var i = 0; i < data.data.length; i++) {
				   txt+=" <div class='jobmain'>"+ data.data[i].content +"</div>"
				}
				$('#zp').html(txt);
			}
		});
	}
    //地址
	dz();
	function dz() {
		$.ajax({
			url : '../index/pcselectadd',
			data : {
				"classify" : 1,
				"classification":3,
				"port" : 2
			},
			type : 'post',
			success : function(data) {
				var txt = "";
				for (var i = 0; i < data.data.length; i++) {
				   txt+=" <h5>"+ data.data[i].address +"</h5>"
					txt+=" <p>"+ data.data[i].record_Number +"</p>"
				}
				$('#dz').html(txt);
			}
		});
	}
    </script>
</body>
</html>
