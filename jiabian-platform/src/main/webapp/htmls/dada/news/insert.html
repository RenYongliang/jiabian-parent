<!DOCTYPE html>
<html>
  <head>
    <title>添加新闻信息</title>
    <meta name="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../css/style.min862f.css" type="text/css"></link>

    <!-- 全局主题样式 -->
    <link href="../content/superui/global/css/components.min.css" id="style_components" rel="stylesheet" />

  <body>
  <body style="background-color:white">
<form id="addDadaNewsForm" name="addDadaNewsForm" method="post" action="../dadaNews/insertNews" class="form-horizontal m-t">
<div class="panel panel-default col-sm-offset-1" style="width: 80%;">
<div class="panel-heading">
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;添加新闻信息</h4>
</div>
<div class="panel-body" style="text-align: center;">
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-1 control-label">标题：</label>
		    <div class="col-sm-4" style="text-align:left;">
		        <input id="title" name="title" value="" class="form-control"type="text" style="width:400px;display:inline-block;"  maxlength="50">
		    </div>
	 </div>
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-1 control-label">作者：</label>
		    <div class="col-sm-4" style="text-align:left;">
		        <input id="author" name="author" value="" class="form-control"type="text" style="width:400px;display:inline-block;"  maxlength="50">
		    </div>
	 </div>
    <div class="form-group">
		    <label class="col-sm-offset-2 col-sm-1 control-label">图片：</label>
		    <div class="col-sm-8" style="text-align:left;">
		    	 <input type="hidden" name="img" id="img">
			     <a class="btn btn-info" id="prodImgBtn">上传图片</a>
			     <div id="prodImgDiv"></div>
		    </div>
	</div> 
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-1 control-label">内容：</label>
		    <div class="col-sm-7">
		         <textarea id="content" name="content"style="width:500px;height:500px;"></textarea>
		    </div>
	 </div>
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-1 control-label">展示类型：</label>
		    <div class="col-sm-2" style="text-align:left;">
		        <select id="type" name="type" class="form-control" value="">
		        	<option value="">请选择</option>
		        	<option value="1">单图</option>
		        	<option value="2">多图</option>
		        </select>
		    </div>
	 </div>
</div><!-- addUserForm.submit(); -->
<div class="panel-footer" style="text-align: center;">
	<a style="width: 100px;"  class="btn default" onclick="formSubmit()"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;确定</a>
	<a style="width: 100px;"  class="btn default" href="#" onclick ="javascript:history.go(-1);"><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;返回</a>
</div>
</div>
</form>
<script src="../content/superui/min/js/superui.common.min.js"></script>
<script src="../content/superui/base/bootstrap-modal/js/bootstrap-modal.js"></script>
<script src="../content/superui/base/bootstrap-modal/js/bootstrap-modalmanager.js"></script>

<script src="../js/plugins/chosen/chosen.jquery.js"></script>
<script src="../content/plugins/jstree/dist/jstree.min.js"></script>
<!-- sweetalert脚本 -->
<script type="text/javascript" src="../plugin/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../plugin/qiniuyun/qiNiuYunUpload.js"></script> 
<script type="text/javascript" src="../js/dist/js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/dist/js/wangEditor.min.js"></script>
<!-- 富文本编辑器七妞云上传 --> 
<script type="text/javascript" src="../js/wangEditorQiniuyun.js"></script> 
    <script type="text/javascript">	
		$(function(){
			uploadImgforNum('prodImgBtn','img','prodImgDiv',3);
		});
		
		function reset(){
			$('#startTime').val("");
			$('#endTime').val("");
		}
   		
   		//提交信息
   		function formSubmit(){
   			$('#addDadaNewsForm').serialize();
   			console.log( $('#addDadaNewsForm').serialize() );
   			$.ajax({
   				url:"../dadaNews/insertNews",
   				data : $('#addDadaNewsForm').serialize(),
				type : "post",
				success : function(data){
					if (data.status == true) {
					     swal("提示", "成功", "success");
					     setTimeout("window.location.href = '../dadaNews/newsList'",2000);
					}else{
						swal("提示", "失败", "error");
					}
				}
   			})
   		}
   		
// 生成编辑器
var editor = new wangEditor('content');  
editor.config.customUpload = true;  // 设置自定义上传的开关
editor.config.customUploadInit = uploadInit;  // 配置自定义上传初始化事件，uploadInit方法在上面定义了
editor.create();
 </script> 		
  </body>
</html>
