  <body>
  <body style="background-color:white">
<form id="addBannerForm" name="addBannerForm" method="post" action="" class="form-horizontal m-t">
<div class="panel panel-default col-sm-offset-1" style="width: 85%;">
<div class="panel-heading">
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;新增横幅图片</h4>
</div>
<div class="panel-body" style="text-align: center;">
    <div class="form-group">
		    <label class="col-sm-offset-1 col-sm-2 control-label">插入位置：</label>
		    <div class="col-sm-2" style="text-align:left;">
		    	<select class="form-control" id="location" name="type">
		    		<option value="" imgsrc="">请选择</option>
		    		<option value="1" imgsrc="../img/mama/home.png">首页</option>
		    		<option value="2" imgsrc="../img/mama/shopmall.png">商城</option>
		    		<option value="3" imgsrc="../img/mama/gift.png">福利</option>
		    		<option value="4" imgsrc="../img/mama/postage1.png">精选包邮位置一</option>
		    		<option value="5" imgsrc="../img/mama/postage2.png">精选包邮位置二</option>
		    		<option value="6" imgsrc="../img/mama/postage3.png">精选包邮位置三</option>
		    		<option value="7" imgsrc="../img/mama/zero.png">0元砍价</option>
		    		<option value="8" imgsrc="../img/mama/coin.png">厨币商城</option>
		    	</select> <br>
		    	<img id="imgLoc" src=""/>
		    </div>
	</div>
	<div class="form-group" id="showDiv">
		    <label class="col-sm-offset-1 col-sm-2 control-label">广告图片：</label>
		    <div class="col-sm-8" style="text-align:left;">
			     <input type="hidden" id="img" name="img" />
			     <a class="btn btn-info" id="prodImgBtn">上传图片</a> <br><br>
				 <div id="prodImgDiv" style="width: 60px;"></div>
		    </div>
	</div>
</div><!-- addUserForm.submit(); -->
<div class="panel-footer" style="text-align: center;">
	<a style="width: 100px;"  class="btn default" onclick="formSubmit()"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;确定</a>
	<a style="width: 100px;"  class="btn default" href="#" onclick ="javascript:history.go(-1);"><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;返回</a>
</div>
</div>
</form>

<!-- 富文本编辑器七妞云上传 --> 
<script type="text/javascript" src="../js/wangEditorQiniuyun.js"></script>
<script type="text/javascript">

		$("#location").change(function(){
			$("#imgLoc").attr("src",($(this).find("option:selected").attr("imgsrc")));
		});
		
		$(function(){
			uploadImgforNum('prodImgBtn','img','prodImgDiv',1);
		});
   		
   		//提交信息
   		function formSubmit(){
   			if($('#location').val()=="" || $('#location').val()==null){
   				swal("提示", "请选择插入位置", "error");
   				return;
   			}
   			if($('input#img').val()=="" || $('input#img').val()==null){
   				swal("提示", "请上传图片", "error");
   				return;
   			}
   			$('#addBannerForm').serialize();
   			console.log( $('#addBannerForm').serialize() );
   			$.ajax({
   				url:"../mamaBanner/insertMamaBanner",
   				data : $('#addBannerForm').serialize(),
				type : "post",
				success : function(data){
					if (data.status == true) {
					     swal("提示", "成功插入图片信息", "success");
					     setTimeout("window.location.href = '../mamaBanner/bannerList'",1000);
					}else{
						swal("提示", "插入图片信息失败", "error");
					}
				}
   			});
   		}
</script>
