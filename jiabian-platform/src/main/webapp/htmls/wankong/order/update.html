  <body>
  
<form id="addUserForm" name="addUserForm" method="post" action="" class="form-horizontal m-t">
<div class="panel panel-default col-sm-offset-1" style="width: 85%;">
<input  type="hidden" id="id" name="id" class="form-control"type="text" value="$!result.id">
<div class="panel-heading">
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;修改订单</h4>
</div>
<div class="panel-body" style="text-align: center;">
      <div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">公司名称：</label>
		    <div class="col-sm-4">
		        <input id="name" name="name" value="$!result.name" class="form-control"type="text" style="width:400px;display:inline-block;"  maxlength="50">
		    </div>
	 </div>
	 <div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">订单号：</label>
		    <div class="col-sm-4">
		        <input id="number" name="number" value="$!result.number" class="form-control"type="text" style="width:400px;display:inline-block;"  maxlength="50">
		    </div>
	 </div>
	 <div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">编辑订单状态：</label>
		    <div class="col-sm-7"style="text-align:left;">
		         <textarea id="content" name="content"style="width:500px;height:500px;">$!result.content</textarea>
		    </div>
	 </div>

</div><!-- addUserForm.submit(); -->
<div class="panel-footer" style="text-align: center;">
	<a style="width: 100px;"  class="btn default" onclick="formSubmit()"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;确定</a>
	<a style="width: 100px;"  class="btn default" href="#" onclick ="javascript:history.go(-1);"><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;返回</a>
</div>
</div>
</form>
<script src="../content/superui/min/js/superui.common.min.js"></script>
<script src="../content/superui/base/bootstrap-modal/js/bootstrap-modal.js"></script>

<!-- sweetalert脚本 -->
<script type="text/javascript" src="../plugin/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../plugin/qiniuyun/qiNiuYunUpload.js"></script> 
<script type="text/javascript" src="../js/dist/js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/dist/js/wangEditor.min.js"></script>
<!-- 富文本编辑器七妞云上传 --> 
<script type="text/javascript" src="../js/wangEditorQiniuyun.js"></script> 
    <script>
   		//提交信息
   		function formSubmit(){
   			console.info($('#id').val());
   			$.ajax({
   				url:"../order/updatpOrder",
   				data : $('#addUserForm').serialize(),
				type : "post",
				success : function(data){
					if (data.status == true) {
					     swal("提示", "成功", "success");
					     setTimeout("window.location.href = '../order/selectOrder'",2000);
					}else{
						swal("提示", "失败", "error");
					}
				}
   			})
   		}
   		// 生成编辑器
var editor = new wangEditor('content');  
editor.config.customUpload = true;  // 设置自定义上传的开关
editor.config.customUploadInit = uploadInit;  // 配置自定义上传初始化事件，uploadInit方法在上面定义了
editor.create();
   	</script>
  </body>
</html>
