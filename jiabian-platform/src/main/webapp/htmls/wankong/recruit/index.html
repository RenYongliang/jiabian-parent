<!DOCTYPE html>
<html>
<head>
<title>应聘</title>
<link rel="stylesheet" href="../css/bootstrap.min14ed.css" type="text/css">
<link rel="stylesheet" href="../css/style.min862f.css" type="text/css">
<link href="../content/superui/global/css/components.min.css" id="style_components" rel="stylesheet" />
<link rel="stylesheet" href="../plugin/sweetalert/sweetalert.css" type="text/css">
<style>
.manage_obj {
	width: 326px;
	height: 100px;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
	display: -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 2;
}

.manage_obj p {
	margin: 0;
}

.manage_obj img {
	max-width: 30% !important;
	max-height: 50px !important;
}
</style>
</head>
<body style="background-color:white">
	<form id="form1" name="form1" action="../resume/selectResume?rid=$!rid" method="get" class="form-horizontal">
		<div class="page-container">
			<div class="ibox float-e-margins">
				<div class="row">
				    <div class="col-sm-12">
						<a class="btn default" href="../recruit/selectRecruit"> <span class="glyphicon glyphicon-plus"></span>&nbsp;返回首页
						</a> 
					</div>
				</div>
				<table class="table table-hover table-striped table-bordered" >
					<thead>
						<tr>
							
							<th width="8%" style="text-align: center;">名字</th>
							<th width="10%" style="text-align: center;">年龄</th>
							<th width="5%" style="text-align: center;">电话</th>
							<th width="10%" style="text-align: center;">邮箱</th>
							<th width="5%" style="text-align: center;">薪资</th>
							<th width="8%" style="text-align: center;">操作</th>
						</tr>
					</thead>
					<tbody>
						#foreach($obj in $pagesModel.results)
						<tr>
							
							<td align="center">$!obj.name</td>
							<td align="center">$!obj.age</td>
							<td align="center">$!obj.Telephone</td>
							<td align="center">$!obj.email</td>
							<td align="center">$!obj.salary</td>
							<td align="center">
							<a class="btn default" href="../resume/selectIdResume?id=${obj.id}"> 预览 </a>
                            </td>
							
						</tr>
						#end
					</tbody>
				</table>
				#parse("htmls/global/listPage.html")
			</div>
		</div>
	</form>
	<!-- 全局公共类库Begin -->
	<script src="../js/jquery.min.js?v=2.1.4"></script>
	<script type="text/javascript" src="../plugin/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript">
		function deleteNews(id) {
			$('#id').val(id);
			swal({
				title : "提示",
				text : "确定删除吗？",
				type : "warning",
				showCancelButton : "true",
				showConfirmButton : "true",
				confirmButtonText : "确定",
				cancelButtonText : "取消",
				animation : "slide-from-top"
			}, function() {
				$.ajax({
					url : "../recruit/deletRecruit",
					data : {
						"id" : id,
						
					},
					success : function(data) {
						if (data > 0) {
							swal("提示", "删除失败", "warning");
						} else {
							swal("提示", "删除成功", "warning");
						}
						setTimeout("location.href='../recruit/selectRecruit'",1000);
					}
				});
			});
		}	
		
	</script>
</body>
</html>
