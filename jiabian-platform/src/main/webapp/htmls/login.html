<head>
    <meta charset="utf-8" />
    <title>系统后台管理</title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link rel="stylesheet" href="content/superui/base/bootstrap/css/bootstrap.css" type="text/css"></link>
    <link href="content/superui/base/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="content/superui/base/font-awesome/css/fontgstatic.css" rel="stylesheet" />
    <link href="content/superui/base/simple-line-icons/simple-line-icons.css" rel="stylesheet" />
    <link href="content/superui/base/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="content/superui/base/bootstrap/css/matrix-login.css" rel="stylesheet" />
    <!--sweetalert样式-->
    	<link rel="stylesheet" href="plugin/sweetalert/sweetalert.css" type="text/css"></link>
    <style type="text/css">
        input {
            font-family: "Microsoft Yahei";
        }

        .control-label {
            color: #B2DFEE;
            padding-left: 4px;
        }
    </style>
    
</head>
<body>
    <div id="loginbox">
        <div class="control-group normal_text">
            <h2 style="color:#B2DFEE;font-size:28px;">系统后台管理</h2>
        </div>
        <form id="loginform" class="form-vertical" action="sysUserLogin" method="post">
            <div class="control-group">
                <label class="control-label">登陆账号</label>
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg"><i class="icon-user" style="font-size:16px;"></i></span>
                        <input  type="text" id="loginName" name="loginName" placeholder="请输入登录账号"/>
                    </div>
                </div>
            </div>
            <div class="control-group2">
                <label class="control-label">登陆密码</label>
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_ly"><i class="icon-lock" style="font-size:16px;"></i></span>
                        <input type="password" id="loginPwd" name="loginPwd" placeholder="请输入登录密码" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
              
                <input type="submit" class="flip-link btn btn-success" style="width:440px;" id="checkBtn" value="登录">
            </div>
            
        </form>
    </div>
    <script src="content/superui/base/jquery/jquery-2.1.1.min.js"></script>
    <script src="content/superui/base/bootstrap/js/bootstrap.js"></script>
    <script src="content/superui/pages/login/matrix.login.js"></script>
     <!-- sweetalert脚本 -->
   	<script type="text/javascript" src="plugin/sweetalert/sweetalert.min.js"></script>
    <script src="js/evenUtil.js"></script>
    <script type="text/javascript">
    	if ("$!msg") {
			swal("提示","$!msg","warning");
		}
    </script>
</body>
</html>
