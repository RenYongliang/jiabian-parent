<form id="addClassifyForm" name="addClassifyForm" method="post" action="" class="form-horizontal m-t">
<div class="panel panel-default col-sm-offset-1" style="width: 80%;">
<div class="panel-heading">
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;新增商品种类</h4>
</div>
<div class="panel-body" style="text-align: center;">
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-1 control-label">名称：</label>
		    <div class="col-sm-4" style="text-align:left;">
		        <input id="name" name="name" value="" class="form-control"type="text" style="width:400px;display:inline-block;"  maxlength="50">
		    </div>
	 </div>
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-1 control-label">价格：</label>

	 </div>

		    <label class="col-sm-offset-2 col-sm-1 control-label">简介：</label><br>
		    <div class="col-sm-7 col-sm-offset-3" style="text-align:left;">
		         <textarea id="content" name="content" style="width:600px;height:300px;"></textarea>
		    </div>
	 </div>
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-1 control-label">图片：</label>
		    <div class="col-sm-8" style="text-align:left;">
		    	 <input type="hidden" name="img" id="img">

		    </div>
	</div>
</div><!-- addUserForm.submit(); -->
<div class="panel-footer" style="text-align: center;">
	<a style="width: 100px;"  class="btn default" onclick="formSubmit()"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;确定</a>
	<a style="width: 100px;"  class="btn default" href="#" onclick ="javascript:history.go(-1);"><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;返回</a>
</div>

   		//提交信息
   		function formSubmit(){
   			var classifyInfo = $('#addClassifyForm').serialize();
   			console.log(classifyInfo);
   			$.ajax({
   				url:"../classify/insertClassify",
   				data : classifyInfo,
				type : "post",
				success : function(data){
					if (data.status == true) {
					     swal("提示", "成功", "success");
					     setTimeout("window.location.href = '../classify/classifyList'",1000);
					}else{
						swal("提示", "失败", "error");
					}
				}
   			});
   		}
