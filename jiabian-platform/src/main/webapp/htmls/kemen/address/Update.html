  <body>
  
<form id="addUserForm" name="addUserForm" method="post" action="../newscontroller/updatenews" class="form-horizontal m-t">
<div class="panel panel-default col-sm-offset-3" style="width: 50%;">
<input  type="hidden" id="id" name="id" class="form-control"type="text" value="$!result.id">
<div class="panel-heading">
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;修改地址信息</h4>
</div>
<div class="panel-body" style="text-align: center;">
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">地址：</label>
		    <div class="col-sm-4">
		        <input id="address" name="address" value="$!result.address" class="form-control"type="text" style="width:400px;display:inline-block;"  maxlength="50">
		    </div>
	 </div>
	 <div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">备案号：</label>
		    <div class="col-sm-4">
		        <input id="record_Number" name="record_Number" value="$!result.record_Number" class="form-control"type="text" style="width:400px;display:inline-block;"  maxlength="50">
		    </div>
	 </div>
</div><!-- addUserForm.submit(); -->
<div class="panel-footer" style="text-align: center;">
	<a style="width: 100px;"  class="btn default" onclick="formSubmit()"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;确定</a>
	<a style="width: 100px;"  class="btn default" href="#" onclick ="javascript:history.go(-1);"><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;返回</a>
</div>
</div>
</form>
    <script src="../content/superui/min/js/superui.common.min.js"></script>

    <script src="../content/plugins/jstree/dist/jstree.min.js"></script>
    <!-- sweetalert脚本 -->
   	<script type="text/javascript" src="../plugin/sweetalert/sweetalert.min.js"></script>
   	<script type="text/javascript" src="../plugin/qiniuyun/qiNiuYunUpload.js"></script>

    <script>
		$(function(){
			uploadImgforNum('prodImgBtn','img','prodImgDiv',1);
		});
   		//提交信息
   		function formSubmit(){
   			console.info($('#id').val());
   			$.ajax({
   				url:"../index/updatadd",
   				data : $('#addUserForm').serialize(),
				type : "post",
				success : function(data){
					if (data.status == true) {
					     swal("提示", "成功", "success");
					     setTimeout("window.location.href = '../index/kmselectaddress?classification=3&port=2'",2000);
					}else{
						swal("提示", "失败", "error");
					}
				}
   			})
   		}
   		//删除图片
    	$('#deleteimg').click(function(){
   			$('img#img').css('display','none');
   			/* alert('a') */
   			$('input#img').val('');
   		})
   	</script>
