    <link rel="stylesheet" type="text/css" href="../js/dist/css/wangEditor.min.css">
    <!-- 全局主题样式 -->
    <link href="../content/superui/global/css/components.min.css" id="style_components" rel="stylesheet" />
    <link href="../content/superui/base/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" />
    <link href="../content/superui/base/bootstrap-modal/css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
    <!-- jstree -->
    <link href="../content/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet" />

   	<link rel="stylesheet" href="../css/plugins/chosen/chosen.css" type="text/css"></link>
  	</head>
  <body>
  
<form id="addUserForm" name="addUserForm" method="post" action="../newscontroller/updatenews" class="form-horizontal m-t">
<div class="panel panel-default col-sm-offset-3" style="width: 50%;">
<input  type="hidden" id="id" name="id" class="form-control"type="text" value="$!result.id">
<div class="panel-heading">
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;修改内容信息</h4>
</div>
<div class="panel-body" style="text-align: center;">
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">标题：</label>
		    <div class="col-sm-4">
		        <input id="headline" name="headline" value="$!result.headline" class="form-control"type="text" style="width:400px;display:inline-block;"  maxlength="15">
		    </div>
	 </div>
	 <div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">内容：</label>
		    <div class="col-sm-4" >
		    <textarea id="content" name="content"style="width:500px;height:200px;" maxlength="75">$!result.content</textarea>
		    </div>
	</div>
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">图片：</label>
		    <div class="col-sm-8" style="text-align:left;">
		    	 <input type="hidden" name="img" id="img" value="$!result.img">
			     <a class="btn btn-info" id="prodImgBtn">上传图片</a>
			     <a class="" id="deleteimg">删除图片</a>
			     <div id="prodImgDiv"><img id="img" src="$!result.img"style="max-width:100px;"/> </div>
		    </div>
	</div>
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">链接地址：</label>
		    <div class="col-sm-4">
		        <input id="url" name="url" value="$!result.url" class="form-control"type="text" style="width:400px;display:inline-block;" placeholder="例 : www.baidu.com"  maxlength="50">
		    </div>
	 </div>
	<div class="form-group">
		    <label class="col-sm-offset-2 col-sm-2 control-label">显示位置：</label>
		    <div class="col-sm-4" style="text-align:left;">
		        <div class="radio radio-danger radio-inline">
	            	<input type="radio" id="classify1" value="1" name="classify" #if($!result.classify==1) checked #end >
	                <label for="classify1">广告位：452*894 </label>
	            </div> 
			    <div class="radio radio-danger radio-inline">
	            	<input type="radio" id="classify2" value="2" name="classify" #if($!result.classify==2) checked #end>
	                <label for=classify2>我们如何做:80*80 </label>
	            </div>
	            <!-- <div class="radio radio-danger radio-inline">
	                <input type="radio" id="classify3" value="3" name="classify" #if($!result.classify==3) checked #end>
	                <label for="classify3"> 拒绝平庸 </label>
	            </div> -->
	            <div class="radio radio-danger radio-inline">
	                <input type="radio" id="classify4" value="4" name="classify" #if($!result.classify==4) checked #end>
	                <label for="classify4"> 合作案例 ：350*260</label>
	            </div>
	            
		    </div>
	</div>
</div><!-- addUserForm.submit(); -->
<div class="panel-footer" style="text-align: center;">
	<a style="width: 100px;"  class="btn default" onclick="formSubmit()"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;确定</a>
	<a style="width: 100px;"  class="btn default" href="#" onclick ="javascript:history.go(-1);"><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;返回</a>
</div>
</div>
</form>
    <script src="../content/superui/min/js/superui.common.min.js"></script>
    <script src="../content/superui/base/bootstrap-modal/js/bootstrap-modal.js"></script>
    <script src="../content/superui/base/bootstrap-modal/js/bootstrap-modalmanager.js"></script>
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/plugins/peity/jquery.peity.min.js"></script>
    <script src="../js/content.min.js?v=1.0.0"></script>
    <script src="../js/plugins/iCheck/icheck.min.js"></script>
    <script src="../js/demo/peity-demo.min.js"></script>
    <script src="../js/plugins/chosen/chosen.jquery.js"></script>
    <script src="../content/plugins/jstree/dist/jstree.min.js"></script>
    <!-- sweetalert脚本 -->
   	<script type="text/javascript" src="../plugin/sweetalert/sweetalert.min.js"></script>
   	<script type="text/javascript" src="../plugin/qiniuyun/qiNiuYunUpload.js"></script> 
   	<script type="text/javascript" src="../js/dist/js/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/dist/js/wangEditor.min.js"></script>
    <script>
		$(function(){
			uploadImgforNum('prodImgBtn','img','prodImgDiv',1);
		});
   		//提交信息
   		function formSubmit(){
   			console.info($('#id').val());
   			$.ajax({
   				url:"../index/updatadd",
   				data : $('#addUserForm').serialize(),
				type : "post",
				success : function(data){
					if (data.status == true) {
					     swal("提示", "成功", "success");
					     setTimeout("window.location.href = '../index/kmselectadd?classification=1&port=2'",2000);
					}else{
						swal("提示", "失败", "error");
					}
				}
   			})
   		}
   		//删除图片
    	$('#deleteimg').click(function(){
   			$('img#img').css('display','none');
   			/* alert('a') */
   			$('input#img').val('');
   		})
   	</script>
  </body>
</html>
